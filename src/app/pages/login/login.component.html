<app-default-login-layout
  title="Login into your account"
  primaryButtonText="Login Now"
  secondaryButtonText="Sign Up Now"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="">
      <img src="/assets/svg/email-icon.svg">
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
>
      <img src="/assets/svg/password-icon.svg">
    </app-primary-input>
  </form>
</app-default-login-layout>
